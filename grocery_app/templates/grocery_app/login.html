{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'grocery_app/css-files/login.css' %}">
	<title>login</title>
</head>
<body>
	<div class="login">
		<h1>Log In To Your Account</h1>
		<input type="text" name="username" placeholder="Username" class="username login_content">
		<input type="password" name="password" placeholder="Password" class="password login_content">
		<input type="submit" name="login_btn" value="Log In" class="login_btn login_content">
		<a href="#" class="forgot_password login_content">Forgot Password ?</a>
		<a href="#" class="no_account login_content">Don't have an Account ?</a>
		<a href="#" class="create_account login_content">Create Account</a>
	</div>
</body>
</html>
